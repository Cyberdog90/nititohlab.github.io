<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Itoh Lab</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
  }
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  .rotating-text {
    font-size: 2em; /* h1サイズ */
    font-weight: bold;
    background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
    -webkit-background-clip: text;
    color: transparent;
    display: inline-block;
    animation: spin 4s linear infinite;
  }
  .construction-text {
    position: absolute;
    bottom: 20px;
    font-size: 16px;
    color: black;
  }
</style>
</head>
<body>
<h1 class="rotating-text" id="rotatingText">Welcome to Itoh Lab.</h1>
<div class="construction-text">This site is under construction.</div>

<script>
  let rotationSpeed = 4; // 回転速度（秒）
  let rotationDirection = 1; // 回転方向（1: 正, -1: 逆）

  const textElement = document.getElementById('rotatingText');
  
  function updateAnimation() {
    textElement.style.animation = `spin ${rotationSpeed}s linear infinite ${rotationDirection === 1 ? 'normal' : 'reverse'}`;
  }
  
  document.addEventListener('keydown', (e) => {
    switch(e.key.toUpperCase()) {
      case 'R':
        rotationDirection *= -1;
        updateAnimation();
        break;
      case 'S':
        if(textElement.style.animationPlayState === 'paused') {
          textElement.style.animationPlayState = 'running';
        } else {
          textElement.style.animationPlayState = 'paused';
        }
        break;
      case 'U':
        rotationSpeed = Math.max(1, rotationSpeed - 1);
        updateAnimation();
        break;
      case 'D':
        rotationSpeed += 1;
        updateAnimation();
        break;
    }
  });

  updateAnimation(); // 初期アニメーション設定
</script>
</body>
</html>
